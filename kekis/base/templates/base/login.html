{% extends 'main.html' %}
{% load static %}

{% block filters %}{% endblock filters %}
{% block content %}

        <div class="registration-cssave" >
            <form action="{% url 'login'%}" class="registration-cssave__form" method = "post">
                {% csrf_token %}
                <div class = "form-group"><p>
                    <label class = "form-label" for="{{ form.login.id_for_label}}">{{form.login.label}}:  </label>
                    {{form.login}}</p>
                </div>
                <div class = "form-error">{{form.login.errors}}</div>
                <div class = "form-group"><p><label class = "form-label" for="{{ form.password.id_for_label}}">{{form.password.label}}:  </label>{{form.password}}</p></div>
                <div class = "form-error">{{form.login.errors}}</div>
                <div class = "field_button">
                    <button class="login_button">Войти</button>
                </div>
            </form>
        </div>
        
{% endblock %}

{% block script %}<script src="{% static 'js/login.js' %}"></script>{% endblock script %}
